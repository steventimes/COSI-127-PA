<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Rated Thriller Movies Shot Exclusively in Boston</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Top 2 Rated Thriller Movies Shot Exclusively in Boston</h1>
        
        {% if results %}
            <table>
                <thead>
                    <tr>
                        <th>Movie Name</th>
                        <th>Rating</th>
                    </tr>
                </thead>
                <tbody>
                    {% for result in results %}
                        <tr>
                            <td>{{ result[0] }}</td> <!-- Movie Name -->
                            <td>{{ result[1] }}</td> <!-- Movie Rating -->
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% else %}
            <p>No thriller movies shot exclusively in Boston found.</p>
        {% endif %}
        
        <br>
        <a href="/">Back to Home</a>  <!-- Link back to home page -->
    </div>
</body>
</html>
